    <!--Pop Up for Add Post-->
    <div class="popupcontainer" id="popcontainer">
      <!-- <form

      <div class="popupaddtask" id="addtaskpopup">
        <div class="popuptobar">
          <div class="buttonpopsection">
            <div class="close" onclick="closepopup()"></div>
            <div class="minimise"></div>
            <div class="maximise"></div>
          </div>
        </div>
        <!--Mainsection of popup-->

        <div class="headingpop">Add A New Task</div>
        <form
          class="inputformpop"
          method="post"
          action="	https://sheetdb.io/api/v1/snbvykjgmstt7"
          id="sheetdb-form"
        >
          <div class="ownernameemail">
            <div class="input-group">
              <input
                required=""
                type="text"
                name="data[OwnerName]"
                autocomplete="off"
                class="input"
                id="ownername"
              />
              <label class="user-label">Owner Name</label>
            </div>
            <div class="input-group">
              <input
                required=""
                type="text"
                name="data[OwnerEmail]"
                autocomplete="off"
                class="input"
                id="owneremail"
              />
              <label class="user-label">Owner Email</label>
            </div>
          </div>

          <div class="titleandsource">
            <div class="input-group">
              <input
                required=""
                type="text"
                name="data[Title]"
                autocomplete="off"
                class="input"
                id="titletask"
              />
              <label class="user-label">Title</label>
            </div>
            <div class="input-group">
              <input
                required=""
                type="text"
                name="data[SourceLink]"
                autocomplete="off"
                class="input"
                id="sourcelink"
              />
              <label class="user-label">Source Link</label>
            </div>
          </div>

          <div class="description">
            <textarea
              name="data[Description]"
              id="descpop"
              class="descpop"
              placeholder="Enter Detailed Description or Source Code"
            ></textarea>
          </div>

          <div class="tags">
            <span class="taghead">Tags</span>
            <div class="tagsselect">
              <div
                class="important tagsmark"
                id="important"
                onclick="imptagcolor()"
              >
                IMP
              </div>
              <div
                class="primary tagsmark"
                id="primary"
                onclick="pritagcolor()"
              >
                PRI
              </div>
              <div
                class="secondary tagsmark"
                id="secondary"
                onclick="sectagcolor()"
              >
                SEC
              </div>
            </div>
          </div>
          <button type="submit" class="createbuttonpop">+</button>
        </form>
      </div>
    </div>

    <!--Display whole message Popup-->
    <div class="popdisplaymessage" id="displaycontainer">
      <div class="displaypopup" id="displaypop">

            <div class="minimise"></div>
            <div class="maximise"></div>
          </div>
        </div>
        <div class="titlefull" style="scale: 0" id="fulltitle"></div>
        <div class="mainbardisplaymessage">
          <div class="titlebardisplaymessage">
            <div class="titledisplay" id="displaytitle"></div>
            <div class="tagdisplay tagsmark important">IMP</div>
          </div>
          <div class="descriptiondisplay" id="descdisplay"></div>
          <div class="sourcedisplay">
            <span id="sourcename"></span>

            <span id="sourceemail" class="sourceemail"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      var form = document.getElementById('sheetdb-form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        fetch(form.action, {
          method: 'POST',
          body: new FormData(document.getElementById('sheetdb-form')),
        })
          .then((response) => response.json())
          .then((html) => {
            // you can put any JS code here
            togetvalues();
            createelementmain();
            createelementside();
            closepopup();
          });
      });

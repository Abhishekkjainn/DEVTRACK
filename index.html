<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Track | Track and Plan Your Developement Process</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Mono"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="maincontainer">
      <div class="sidebar">
        <!--Side Top bar for close minimise and maximise-->
        <div class="sidetopbar">
          <div class="close" onclick="closewindow() "></div>
          <div class="minimise" onclick="minimisewindow()"></div>
          <div class="maximise"></div>
        </div>
        <!--Intro Panel fir Notefy-->
        <div class="introside">
          <div class="introicon">
            <img src="webtracker.png" alt="" width="55px" />
            <span class="imagetextintro">Dev Track</span>
          </div>
        </div>
        <div class="scrollingsidebar"></div>
        <div class="clearbuttonsdivside">
          <div class="profilename">
            <img src="user.png" alt="" width="30px" />
            <span id="username">Abhishek Jain</span>
          </div>
          <div class="emailuser">jainabhishek1904@gmail.com</div>
        </div>
        <!--Create A note Button-->
      </div>
      <div class="mainpage">
        <div class="maintopbar">
          <div class="buttonssection">
            <button
              type="button"
              class="button addbutton"
              onclick="popupaddtask()"
            >
              Add Note
            </button>
            <button type="button" class="button clearbutton">Clear All</button>
          </div>
        </div>
      </div>
    </div>

    <!--Pop Up for Add Post-->
    <div class="popupcontainer" id="popcontainer">
      <div class="popupaddtask" id="addtaskpopup">
        <div class="popuptobar" onclick="closepopup()">
          <div class="buttonpopsection">
            <div class="close" onclick="closepopup()"></div>
            <div class="minimise"></div>
            <div class="maximise"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
